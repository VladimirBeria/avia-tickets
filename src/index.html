<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="header purple darken-1">
    <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
            <div class="logo d-flex align-items-center">
                <i class="large material-icons">flight_takeoff</i>
                <a class="brand-logo" href="#">Avia Tickets</a>
            </div>
            <ul class="right hide-on-med-and-down ml-auto" id="nav-mobile">
                <li>
                    <div class="input-field currency-select">
                        <select>
                            <option value="USD">$ US Dollar</option>
                            <option value="EUR">â‚¬ Euro</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-selection">
    <div class="container">
        <div class="row d-flex">
            <div class="col m6 mx-auto">
                <div class="card">
                    <from name = 'locationControls'>
                        <div class="card-content">
                            <span class="card-title">Card title</span>
                            <div class="input-field">
                                <input class="autocomplete" id="autocomplete-origin" type="text">
                                <label for="autocomplete-origin">Origin</label>
                            </div>
                            <div class="input-field">
                                <input class="autocomplete" id="autocomplete-destination" type="text">
                                <label for="autocomplete-destination">Destination</label>
                            </div>
                            <div class="input-field">
                                <input class="datepicker" id="datepicker-depart" type="text">
                                <label for="datepicker-depart">Depart date</label>
                            </div>
                            <div class="input-field">
                                <input class="datepicker" id="datepicker-return" type="text">
                                <label for="datepicker-return">Return date</label>
                            </div>
                        </div>
                        <div class="card-action d-flex">
                            <button class="btn waves-effect waves-light pink darken-3" name="action" type="reset">Reset
                                <i class="material-icons right">cancel</i>
                            </button>

                            <button class="btn waves-effect waves-light purple darken-3 ml-auto" name="action" type="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </from>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
